          </div>
          <p>막대기를 이용해 가방을 꺼내기로 결심합니다. 주변에서 막대기를 찾아봅니다. 강 근처에 웬 나무로 된 노 하나가 놓여있습니다.</p>
          <p><img src="besideimage/paddle.png"><p>
          <h4>"배도 없는데 노가 있네."</h4>
          <p>상태를 보니 오랫동안 이곳에 있었나봅니다. 이끼가 피어있고 중간에 금이 크게 나있습니다. 의아하지만 딱히 알 수 있는 건 없어서 일단 가방부터 꺼내기로 합니다. 두 손으로 노를 들어 가방을 치는데, 노가 상당히 무거워 손이 덜덜 떨립니다.</p>
