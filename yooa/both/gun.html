        <p>주머니에 넣으려는데 무언가에 걸려서 막힙니다. 손을 집어넣어 꺼내보니 총을 조심하라고 했던 처음 그 쪽지입니다.</p>
        <p>유아는 왠지 매우 찝찝한 기분을 느낍니다. 처음부터 손에 쥐어져 있던 쪽지를 무시하기엔 마음에 걸리지만 무슨 일이 일어날지 모르는 지금 상황에서 무기 하나쯤은 가지고 있는 것도 좋을 것 같습니다.</p>
